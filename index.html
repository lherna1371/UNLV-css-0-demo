<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>CSS Demo</h1>
        <section class="git-desc" id="intro">
            <p>List of commands to start a git repo</p>
        </section>
        <section class="git-desc git-list">
            <h2>Git Commands:</h2>
            <ul>
                <li>git init</li>
                <li>git add -A</li>
                <li>git commit -m "message"</li>
                <li>git remote add origin URL</li>
                <li>git push origin main OR master</li>
            </ul>
        </section>
    </div>

</body>
</html>
